<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active hello hello-1" data-bs-interval="10000">
            
          </div>
          <div class="carousel-item hello hello-2" data-bs-interval="2000">
            
          </div>
          <div class="carousel-item hello hello-3" data-bs-interval="2000">
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


  <div id="calculator" class="col-7 border shadow-sm rounded-3 p-3">
    <h2 class="text-info text-center">BMI Calculator</h2>
    <label class="form-label" for="height">Height (cm):</label>
    <input class="form-control mb-2"  type="number" id="height" placeholder="Enter height" required>
    <br>
    <label class="form-label" for="weight">Weight (kg):</label>
    <input class="form-control mb-3" type="number" id="weight" placeholder="Enter weight" required>
    <br>
    <div class="border mx-auto text-center">
        <button class="btn btn-info border" onclick="calculateBMI()">Calculate BMI</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="app.js">

  </script>
</body>
</html>
